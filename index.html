<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>Biglietto di auguri con NPC</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: system-ui, sans-serif;
    }

    .card {
      width: 360px;
      height: 640px;
      background: url("card.png") center/cover no-repeat;
      border-radius: 24px;
      padding: 24px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      color: white;
    }

    .top {
      background: rgba(0,0,0,0.45);
      padding: 16px;
      border-radius: 16px;
    }

    .top p {
      margin: 0 0 8px 0;
      line-height: 1.4;
    }

    button {
      border: none;
      border-radius: 14px;
      padding: 14px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
    }

    #play-message {
      background: #f3f3f3;
    }

    .pulse {
      width: 10px;
      height: 10px;
      background: #ffdede;
      border-radius: 50%;
      margin: 12px auto;
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0%   { transform: scale(1);   opacity: .5; }
      50%  { transform: scale(1.8); opacity: 1; }
      100% { transform: scale(1);   opacity: .5; }
    }

    .bottom {
      background: rgba(0,0,0,0.45);
      padding: 16px;
      border-radius: 16px;
    }

    textarea {
      width: 100%;
      border-radius: 12px;
      border: none;
      padding: 10px;
      box-sizing: border-box;
      resize: none;
      font-size: 14px;
    }
  </style>
</head>

<body>
  <div class="card" role="application" aria-label="Biglietto di auguri con NPC">

    <div class="top">
      <p>Questo √® un saluto di gratitudine.</p>
      <p>Non per un ruolo soltanto,<br>
         ma per la presenza, la responsabilit√†<br>
         e il segno lasciato nel tempo.</p>
      <p><strong>Buon Natale</strong></p>

      <button id="play-message">üéß Ascolta il messaggio</button>
    </div>

    <div>
      <div class="pulse"></div>
      <p style="text-align:center; font-size:14px;">Voce di gratitudine</p>
    </div>

    <div class="bottom">
      <p style="font-size:14px;">Se lo desidera, pu√≤ lasciare un pensiero personale.</p>
      <textarea placeholder="Scriva qui il suo pensiero..."></textarea>
      <br><br>
      <button disabled>‚úâÔ∏è Affida il pensiero alla voce</button>
    </div>

  </div>

  <!-- CONVAI -->
  <script type="module">
    import { ConvaiClient } from "https://cdn.jsdelivr.net/npm/@convai/web-sdk@latest/dist/convai-web-sdk.esm.js";

    // üî¥ INSERISCI QUI LA TUA API KEY CONVAI
    const CONVAI_API_KEY = "6d17b994bb7ae91ed23ec7002e11e72f";

    // üî¥ IL TUO CHARACTER ID (gi√† corretto)
    const CHARACTER_ID = "159ede3c-e0a9-11f0-a2da-42010a7be027";

    const convai = new ConvaiClient({
      apiKey: CONVAI_API_KEY,
      characterId: CHARACTER_ID,
      enableAudio: true
    });

    const button = document.getElementById("play-message");

    button.addEventListener("click", async () => {
      button.innerText = "Sto parlando‚Ä¶";

      await convai.speak(
        "Questo √® un saluto di gratitudine. Non per un ruolo soltanto, ma per la presenza, la responsabilit√† e il segno lasciato nel tempo. Buon Natale."
      );

      button.innerText = "Ascolta il messaggio";
    });
  </script>
</body>
</html>
