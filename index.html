<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>Biglietto di Auguri</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      background: black;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      width: 360px;
      height: 640px;
      background: url("card.png") center / cover no-repeat;
      border-radius: 28px;
      padding: 24px;
      box-sizing: border-box;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .box {
      background: rgba(0,0,0,0.45);
      border-radius: 18px;
      padding: 16px;
    }

    h1 {
      font-size: 15px;
      font-weight: 500;
      margin: 0 0 8px 0;
    }

    p {
      font-size: 14px;
      line-height: 1.4;
      margin: 0 0 8px 0;
    }

    button {
      width: 100%;
      padding: 12px;
      border-radius: 14px;
      border: none;
      cursor: pointer;
      font-size: 14px;
      background: #f1f1f1;
      margin-top: 10px;
    }

    textarea {
      width: 100%;
      height: 70px;
      border-radius: 12px;
      border: none;
      padding: 10px;
      box-sizing: border-box;
      resize: none;
    }

    .dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: rgba(255,255,255,0.6);
      margin: 12px auto;
      opacity: 0;
    }

    .dot.talking {
      opacity: 1;
      animation: pulse 1.2s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 0.5; }
      50% { transform: scale(1.8); opacity: 1; }
      100% { transform: scale(1); opacity: 0.5; }
    }
  </style>
</head>

<body>

<div class="card">

  <div class="box">
    <h1>Questo √® un saluto di gratitudine.</h1>
    <p>
      Non per un ruolo soltanto,<br>
      ma per la presenza, la responsabilit√†<br>
      e il segno lasciato nel tempo.
    </p>
    <strong>Buon Natale</strong>

    <button id="playMessage">üéß Ascolta il messaggio</button>
  </div>

  <div class="dot" id="voiceDot"></div>

  <div class="box">
    <p>Se lo desidera, pu√≤ lasciare un pensiero personale.</p>
    <textarea id="userText" placeholder="Scriva qui il suo pensiero..."></textarea>
    <button id="sendThought">‚úâÔ∏è Affida il pensiero alla voce</button>
  </div>

</div>

<script>
  const CONVAI_API_KEY = "6d17b994bb7ae91ed23ec7002e11e72f";
  const CHARACTER_ID = "159ede3c-e0a9-11f0-a2da-42010a7be027";

  const dot = document.getElementById("voiceDot");

  async function speak(text) {
    dot.classList.add("talking");

    await fetch("https://api.convai.com/character/speak", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
        "x-api-key": CONVAI_API_KEY
      },
      body: JSON.stringify({
        character_id: CHARACTER_ID,
        text: text,
        voice: "italian_female_elegant"
      })
    });

    setTimeout(() => dot.classList.remove("talking"), 4000);
  }

  document.getElementById("playMessage").onclick = () => {
    speak("Questo √® un messaggio di gratitudine. Grazie per il segno lasciato nel tempo. Buon Natale.");
  };

  document.getElementById("sendThought").onclick = () => {
    const txt = document.getElementById("userText").value.trim();
    if (txt) speak(txt);
  };
</script>

</body>
</html>
